<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Best Places to Visit in Vizag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .filters {
      text-align: center;
      margin: 20px 0;
    }

    .filters button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #023e8a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .filters button:hover {
      background: #03045e;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
    }

    .card p {
      margin: 0 10px 10px 10px;
      font-size: 0.95rem;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŒŠ Best Places to Visit in Vizag</h1>
    <p>Explore top attractions by category</p>
  </header>

  <div class="filters">
    <button onclick="filterPlaces('all')">All</button>
    <button onclick="filterPlaces('beach')">Beaches</button>
    <button onclick="filterPlaces('hill')">Hills</button>
    <button onclick="filterPlaces('park')">Parks</button>
    <button onclick="filterPlaces('temple')">Temples</button>
    <button onclick="filterPlaces('nature')">Nature</button>
  </div>

  <div class="container" id="placeContainer">
    <!-- Place cards will be inserted by JS -->
  </div>

  <script>
    const places = [
      {
        name: "RK Beach",
        category: "beach",
        image: "rkbeach.jpg",
        description: "Popular beach ideal for sunsets, street food, and evening walks."
      },
      {
        name: "Kailasagiri Hill",
        category: "hill",
        image: "kailasagirihill.jpg",
        description: "Hilltop park offering panoramic views, cable car ride, and Shiva-Parvati statue."
      },
{
        name: "Vuda Park",
        category: "park",
        image: "vudapark.jpg",
        description: "A park is typically a public green space designed for recreation and enjoyment."
      },
{
        name: "Zoo Park",
        category: "park",
        image: "zoopark.jpg",
        description: "A park is typically a public green space designed for recreation and enjoyment."
      },
{
        name: "Simhachalam Temple",
        category: "temple",
        image: "simhachalam.jpg",
        description: "Temple is a Devotional Place, Where we can find peace."
      },
{
        name: "TTD Temple",
        category: "temple",
        image: "TTD.jpg",
        description: "Temple is a Devotional Place, Where we can find peace."
      },
{
        name: "Lumbini Park",
        category: "park",
        image: "lumbinipark.jpg",
        description: "A park is typically a public green space designed for recreation and enjoyment."
      },
      {
        name: "Rushikonda Beach",
        category: "beach",
        image: "Rushikondabeach.jpg",
        description: "A peaceful, less-crowded beach surrounded by hills."
      },
      {
        name: "Araku Valley",
        category: "nature",
        image: "araku.jpg",
        description: "Scenic hill station with waterfalls, coffee plantations, and tribal culture."
      },
      {
        name: "Borra Caves",
        category: "nature",
        image: "borracaves.jpg",
        description: "Stunning natural limestone caves near Araku Valley."
      }
    ];

    const container = document.getElementById("placeContainer");

    function renderPlaces() {
      container.innerHTML = "";
      places.forEach(place => {
        const card = document.createElement("div");
        card.className = `card ${place.category}`;
        card.innerHTML = `
          <img src="${place.image}" alt="${place.name}" />
          <h3>${place.name}</h3>
          <p>${place.description}</p>
        `;
        container.appendChild(card);
      });
    }

    function filterPlaces(category) {
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        if (category === "all" || card.classList.contains(category)) {
          card.classList.remove("hidden");
        } else {
          card.classList.add("hidden");
        }
      });
    }

    // Initial render
    renderPlaces();
  </script>

</body>
</html>
